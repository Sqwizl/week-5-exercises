<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <img src="week 5/results-summary-project/favicon-32x32.png" alt="Icon for the card project" class="card__icon"
        style="width: 32px; height: 32px;" />
    <!-- CSS -->
    <link rel="stylesheet" href="week 5/results-summary-project/summary-project.css" />
    <title>Results Summary Component</title>
</head>

<body>
    <main class="container">
        <!-- Left Panel -->
        <section class="result">
            <h2>Your Result</h2>
            <div class="score-circle">
                <p class="score">76</p>
                <span class="of-100">of 100</span>
            </div>
            <h3>Great</h3>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <!-- Right Panel -->
        <section class="summary">
            <h2>Summary</h2>
            <div class="summary-item reaction">
                <img src="/Users/student/Documents/workspace/week 5/results-summary-project/icon-reaction.svg"
                    alt="Red lightening bolt icon">
                <span class="category">Reaction</span>
                <span class="score-text"><strong>80</strong> / 100</span>
            </div>


            <div class="summary-item memory">
                <img src="/Users/student/Documents/workspace/week 5/results-summary-project/icon-memory.svg"
                    alt="Yellow brain icon">
                <span class="category">Memory</span>
                <span class="score-text"><strong>92</strong> / 100</span>
            </div>


            <div class="summary-item verbal">
                <img src="/Users/student/Documents/workspace/week 5/results-summary-project/icon-verbal.svg"
                    alt="Green speech bubble icon">
                <span class="category">Verbal</span>
                <span class="score-text"><strong>61</strong> / 100</span>
            </div>


            <div class="summary-item visual">
                <img src="/Users/student/Documents/workspace/week 5/results-summary-project/icon-visual.svg"
                    alt="Cobalt blue eye icon">
                <span class="category">Visual</span>
                <span class="score-text"><strong>72</strong> / 100</span>
            </div>
            <button class="continue-btn">Continue</button>
        </section>
    </main>
    <script src="week 5/results-summary-project/data.json"></script>
</body>

</html>
